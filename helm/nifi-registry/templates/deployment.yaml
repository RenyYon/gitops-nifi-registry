apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nifi-registry.name" . }}
  labels:
{{ include "nifi-registry.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ include "nifi-registry.selectorLabels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "nifi-registry.selectorLabels" . | indent 8 }}
    spec:

      initContainers:
        - name: download-postgres-driver
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              wget -O /opt/nifi-drivers/postgresql.jar \
              https://repo1.maven.org/maven2/org/postgresql/postgresql/42.7.9/postgresql-42.7.9.jar && \
              chmod 0644 /opt/nifi-drivers/postgresql.jar
          volumeMounts:
            - name: drivers
              mountPath: /opt/nifi-drivers

      containers:
        - name: nifi-registry
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 18080
              name: http

          env:
            - name: NIFI_REGISTRY_FLOW_PROVIDER
              value: database
            - name: NIFI_REGISTRY_DB_URL
              value: {{ .Values.database.url | quote }}
            - name: NIFI_REGISTRY_DB_CLASS
              value: {{ .Values.database.driverClass | quote }}
            - name: NIFI_REGISTRY_DB_DIR
              value: /opt/nifi-drivers

          envFrom:
            - secretRef:
                name: {{ .Values.database.secretName }}

          volumeMounts:
            - name: drivers
              mountPath: /opt/nifi-drivers

          readinessProbe:
            httpGet:
              path: /nifi-registry
              port: 18080
            initialDelaySeconds: 60
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /nifi-registry
              port: 18080
            initialDelaySeconds: 120
            periodSeconds: 20

          resources:
{{ toYaml .Values.resources | indent 12 }}

      volumes:
        - name: drivers
          emptyDir: {}
