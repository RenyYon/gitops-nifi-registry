replicaCount: 1

image:
  repository: apache/nifi-registry
  tag: 2.6.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 18080

database:
  url: jdbc:postgresql://postgresql:5432/nifi_registry
  driverClass: org.postgresql.Driver
  secretName: nifi-registry-db

jdbc:
  driverVersion: "42.7.9"
  downloadUrl: https://repo1.maven.org/maven2/org/postgresql/postgresql/42.7.9/postgresql-42.7.9.jar

resources:
  requests:
    cpu: 500m
    memory: 768Mi
  limits:
    cpu: 2
    memory: 2048Mi
