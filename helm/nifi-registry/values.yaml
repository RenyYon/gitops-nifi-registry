image:
  repository: apache/nifi-registry
  tag: "2.6.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 18080

database:
  host: postgresql.nifi-registry.svc.cluster.local
  port: 5432
  name: nifi_registry
  secretName: nifi-registry-db

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"
