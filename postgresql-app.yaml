apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/RenyYon/nifi-registry.git
    targetRevision: main
    path: helm/postgresql

  destination:
    server: https://kubernetes.default.svc
    namespace: nifi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
